let currentFaction = 'player';

function setFaction(f) {
  currentFaction = f;
  document.getElementById('btn-player').className = f==='player'?'active':'';
  document.getElementById('btn-enemy').className = f==='enemy'?'active':'';
  renderAll();
}

function renderAll() {
  const grid = document.getElementById('class-grid');
  grid.innerHTML = '';
  const classIds = Object.keys(CLASS_INFO);
  
  classIds.forEach((classId, i) => {
    const info = CLASS_INFO[classId];
    const card = document.createElement('div');
    card.className = 'card';
    
    const canvas = document.createElement('canvas');
    const scale = 4;
    canvas.width = 40 * scale;
    canvas.height = 40 * scale;
    canvas.style.width = (40 * scale) + 'px';
    canvas.style.height = (40 * scale) + 'px';
    canvas.style.imageRendering = 'pixelated';
    
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;
    ctx.scale(scale, scale);
    
    const hairColors = ['#8040a0','#c04040','#4060c0','#40a040','#a08040','#d08050','#606060','#d0a030'];
    const unit = {
      classId: classId,
      faction: currentFaction,
      hp: 20, maxHp: 20,
      portrait: currentFaction === 'player' ? { hair: hairColors[i%8], skin:'#fdb', eyes:'#222' } : null,
      isBoss: false,
    };
    
    Sprites.drawUnit(ctx, unit, 4, 4, false);
    
    card.appendChild(canvas);
    
    const nameDiv = document.createElement('div');
    nameDiv.className = 'class-name';
    nameDiv.textContent = info.name;
    card.appendChild(nameDiv);
    
    const idDiv = document.createElement('div');
    idDiv.className = 'class-id';
    idDiv.textContent = info.nameEn + ' (' + classId + ')';
    card.appendChild(idDiv);
    
    const weapDiv = document.createElement('div');
    weapDiv.className = 'weapons';
    weapDiv.textContent = 'üó°Ô∏è ' + info.weapons;
    card.appendChild(weapDiv);
    
    const descDiv = document.createElement('div');
    descDiv.className = 'stats';
    descDiv.textContent = info.desc;
    card.appendChild(descDiv);
    
    grid.appendChild(card);
  });
}

// Init
Sprites._frameCounter = 0;
renderAll();

// Animation loop ‚Äî re-render all canvases every 200ms
setInterval(function() {
  Sprites.tick();
  Sprites.tick();
  Sprites.tick();
  var canvases = document.querySelectorAll('.card canvas');
  var classIds = Object.keys(CLASS_INFO);
  var hairColors = ['#8040a0','#c04040','#4060c0','#40a040','#a08040','#d08050','#606060','#d0a030'];

    ctx.setTransform(1,0,0,1,0,0);
